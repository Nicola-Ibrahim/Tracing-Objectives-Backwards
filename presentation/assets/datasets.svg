<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <filter id="btnShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer><feFuncA type="linear" slope="0.1" /></feComponentTransfer>
      <feMerge><feMergeNode /><feMergeNode in="SourceGraphic" /></feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="none" />
  <text x="50" y="50" font-family="Fraunces, serif" font-size="28" font-weight="800" fill="#0f172a">Benchmarks</text>

  <!-- COCO BBOB -->
  <g filter="url(#btnShadow)">
    <rect x="50" y="100" width="340" height="280" rx="28" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
    <text x="80" y="145" font-family="Plus Jakarta Sans, sans-serif" font-size="20" font-weight="700" fill="#0f172a">COCO BBOB</text>
    <text x="80" y="170" font-family="Plus Jakarta Sans, sans-serif" font-size="14" fill="#64748b">Synthetic Multi-Objective</text>
    
    <!-- Abstract Plot -->
    <path d="M 90 320 Q 150 220 210 280 T 330 220" stroke="#d97706" stroke-width="4" fill="none" stroke-linecap="round" />
    <circle cx="150" cy="240" r="6" fill="#0f172a" />
    <circle cx="210" cy="280" r="6" fill="#0f172a" />
    <circle cx="270" cy="250" r="6" fill="#0f172a" />
  </g>

  <!-- dEchorate -->
  <g filter="url(#btnShadow)">
    <rect x="420" y="100" width="340" height="280" rx="28" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
    <text x="450" y="145" font-family="Plus Jakarta Sans, sans-serif" font-size="20" font-weight="700" fill="#0f172a">dEchorate</text>
    <text x="450" y="170" font-family="Plus Jakarta Sans, sans-serif" font-size="14" fill="#64748b">Real-World Acoustics</text>
    
    <!-- Room Icon -->
    <rect x="470" y="210" width="240" height="120" rx="12" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" />
    <path d="M 470 270 L 710 270" stroke="#cbd5e1" stroke-width="1" />
    <path d="M 590 210 L 590 330" stroke="#cbd5e1" stroke-width="1" />
    <circle cx="530" cy="250" r="8" fill="#d97706" />
    <path d="M 530 250 L 650 290" stroke="#d97706" stroke-width="2" stroke-dasharray="4 4" />
    <circle cx="650" cy="290" r="6" fill="#0284c7" />
  </g>
</svg>
