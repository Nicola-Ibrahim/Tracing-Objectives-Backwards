<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.05" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="800" height="450" fill="none" />
  <text x="50" y="50" font-family="Fraunces, serif" font-size="28" font-weight="800" fill="#0f172a">Propose-Check Pipeline</text>

  <!-- Workflow Steps -->
  <g filter="url(#glow)">
    <!-- Phase 1: Training -->
    <rect x="50" y="100" width="220" height="100" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
    <text x="80" y="145" font-family="Plus Jakarta Sans, sans-serif" font-size="16" font-weight="700" fill="#0f172a">1. Training</text>
    <text x="80" y="170" font-family="Plus Jakarta Sans, sans-serif" font-size="12" fill="#64748b">Learn Inverse Map g(y)</text>
    
    <!-- Phase 2: Querying -->
    <rect x="320" y="100" width="220" height="100" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
    <text x="350" y="145" font-family="Plus Jakarta Sans, sans-serif" font-size="16" font-weight="700" fill="#0f172a">2. Querying</text>
    <text x="350" y="170" font-family="Plus Jakarta Sans, sans-serif" font-size="12" fill="#d97706">Sample K candidates</text>

    <!-- Phase 3: Selection -->
    <rect x="590" y="100" width="220" height="100" rx="20" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
    <text x="620" y="145" font-family="Plus Jakarta Sans, sans-serif" font-size="16" font-weight="700" fill="#0f172a">3. Selection</text>
    <text x="620" y="170" font-family="Plus Jakarta Sans, sans-serif" font-size="12" fill="#0284c7">Pick best design</text>
  </g>

  <!-- Big Verification Box -->
  <g filter="url(#glow)">
    <rect x="250" y="270" width="500" height="130" rx="24" fill="#ffffff" stroke="#0f172a" stroke-width="2" />
    <text x="290" y="320" font-family="Plus Jakarta Sans, sans-serif" font-size="20" font-weight="700" fill="#0f172a">Forward Verification & Ranking</text>
    <text x="290" y="355" font-family="JetBrains Mono, monospace" font-size="16" fill="#d97706">E_Y = d( f(x_sampled), y_target )</text>
    <rect x="290" y="375" width="420" height="4" rx="2" fill="#f1f5f9" />
    <rect x="290" y="375" width="340" height="4" rx="2" fill="#d97706" />
  </g>

  <!-- Connectors -->
  <path d="M 270 150 L 320 150" stroke="#cbd5e1" stroke-width="2" fill="none" />
  <path d="M 540 150 L 590 150" stroke="#cbd5e1" stroke-width="2" fill="none" />
  
  <path d="M 700 200 Q 700 270 500 270" stroke="#0f172a" stroke-width="2" fill="none" />
  <circle cx="700" cy="200" r="4" fill="#0f172a" />
</svg>
