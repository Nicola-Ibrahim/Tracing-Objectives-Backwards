<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="450" fill="none" />

  <!-- Forward Box -->
  <g filter="url(#shadow)">
    <rect x="50" y="80" width="300" height="120" rx="24" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
    <rect x="50" y="80" width="300" height="120" rx="24" fill="url(#amberGrad)" opacity="0.03" />
    <text x="80" y="130" font-family="Plus Jakarta Sans, sans-serif" font-size="18" font-weight="700" fill="#0f172a">Decision Space X</text>
    <text x="80" y="160" font-family="JetBrains Mono, monospace" font-size="16" fill="#d97706">x → f(x)</text>
  </g>

  <!-- Forward Objective Box -->
  <g filter="url(#shadow)">
    <rect x="450" y="80" width="300" height="120" rx="24" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
    <text x="480" y="130" font-family="Plus Jakarta Sans, sans-serif" font-size="18" font-weight="700" fill="#0f172a">Objective Space Y</text>
    <text x="480" y="160" font-family="Plus Jakarta Sans, sans-serif" font-size="14" fill="#64748b">Well-posed Outcome</text>
  </g>

  <!-- Inverse Target Box -->
  <g filter="url(#shadow)">
    <rect x="50" y="260" width="300" height="120" rx="24" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
    <rect x="50" y="260" width="300" height="120" rx="24" fill="#0284c7" opacity="0.03" />
    <text x="80" y="310" font-family="Plus Jakarta Sans, sans-serif" font-size="18" font-weight="700" fill="#0f172a">Target Pattern Y*</text>
    <text x="80" y="340" font-family="JetBrains Mono, monospace" font-size="16" fill="#0284c7">y* → g(y*)</text>
  </g>

  <!-- Inverse Decision Box -->
  <g filter="url(#shadow)">
    <rect x="450" y="260" width="300" height="120" rx="24" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" />
    <text x="480" y="310" font-family="Plus Jakarta Sans, sans-serif" font-size="18" font-weight="700" fill="#0f172a">Decision Set {x}</text>
    <text x="480" y="340" font-family="Plus Jakarta Sans, sans-serif" font-size="14" fill="#64748b">Ill-posed (Many-to-One)</text>
  </g>

  <!-- Arrows -->
  <path d="M 350 140 L 440 140" stroke="#d97706" stroke-width="3" stroke-dasharray="8 4" fill="none" />
  <polygon points="450,140 435,132 435,148" fill="#d97706" />
  
  <path d="M 350 320 L 440 320" stroke="#0284c7" stroke-width="3" fill="none" />
  <polygon points="450,320 435,312 435,328" fill="#0284c7" />

  <text x="50" y="50" font-family="Fraunces, serif" font-size="28" font-weight="800" fill="#0f172a">Forward vs. Inverse</text>
</svg>
