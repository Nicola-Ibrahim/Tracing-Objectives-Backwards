      <stop offset="0%" stop-color="#fffaf2" />
      <stop offset="100%" stop-color="#f4e6d7" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" rx="24" fill="url(#bg)" />

  <rect x="60" y="70" width="280" height="140" rx="18" fill="#ffffff" stroke="#b85c38" stroke-width="2" />
  <rect x="460" y="70" width="280" height="140" rx="18" fill="#ffffff" stroke="#b85c38" stroke-width="2" />

