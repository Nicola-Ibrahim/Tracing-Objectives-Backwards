<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <rect width="800" height="450" fill="none" />
  <text x="50" y="50" font-family="Fraunces, serif" font-size="28" font-weight="800" fill="#0f172a">Pareto Front Alignment</text>

  <!-- Axes -->
  <line x1="100" y1="350" x2="700" y2="350" stroke="#0f172a" stroke-width="2" stroke-linecap="round" />
  <line x1="100" y1="100" x2="100" y2="350" stroke="#0f172a" stroke-width="2" stroke-linecap="round" />
  <text x="630" y="380" font-family="Plus Jakarta Sans, sans-serif" font-size="14" font-weight="600" fill="#64748b">Objective 1</text>
  <text x="70" y="115" font-family="Plus Jakarta Sans, sans-serif" font-size="14" font-weight="600" fill="#64748b" transform="rotate(-90 70,115)">Objective 2</text>

  <!-- True Pareto Front -->
  <path d="M 150 150 Q 200 280 400 320 T 650 330" stroke="#e2e8f0" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.5" />
  <path d="M 150 150 Q 200 280 400 320 T 650 330" stroke="#cbd5e1" stroke-width="2" fill="none" stroke-linecap="round" />

  <!-- Target Point -->
  <circle cx="350" cy="270" r="8" fill="#d97706" />
  <text x="365" y="265" font-family="Plus Jakarta Sans, sans-serif" font-size="14" font-weight="700" fill="#d97706">Target y*</text>

  <!-- Candidates -->
  <g opacity="0.6">
    <circle cx="340" cy="290" r="6" fill="#0284c7" />
    <circle cx="370" cy="300" r="6" fill="#0284c7" />
    <circle cx="320" cy="260" r="6" fill="#0284c7" />
  </g>
  <text x="250" y="315" font-family="Plus Jakarta Sans, sans-serif" font-size="12" font-weight="600" fill="#0284c7">Candidates {f(x_k)}</text>

  <!-- Discrepancy Arrow -->
  <path d="M 350 270 L 340 290" stroke="#0f172a" stroke-width="1" stroke-dasharray="2 2" />
  <text x="290" y="285" font-family="JetBrains Mono, monospace" font-size="10" fill="#0f172a">E_Y</text>
</svg>
